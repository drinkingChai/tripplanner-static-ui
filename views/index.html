{% extends 'layout.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div id="map-canvas">

      </div>
    </div>

    <div class="col-md-4">
      <div class="row attractions">
        <form>
          <div class="form-group">
            <label for="activites">Activities</label>
            <select class="form-control" name="activites">
              {% for activity in activities %}
              <option value="{{activity.id}}">{{activity.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="restaurants">Restaurants</label>
            <select class="form-control" name="restaurants">
              {% for restaurant in restaurants %}
              <option value="{{restaurant.id}}">{{restaurant.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="hotels">Hotels</label>
            <select class="form-control" name="hotels">
              {% for hotel in hotels %}
              <option value="{{hotel.id}}">{{hotel.name}}</option>
              {% endfor %}
            </select>
          </div>
        </form>
      </div>

      <div class="row itinerary">
        <h2>Day </h2>
      </div>
    </div>
  </div>
</div>




{% endblock %}
