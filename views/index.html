{% extends 'layout.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div id="map-canvas">

      </div>
    </div>

    <div class="col-md-4">
      <div class=" attractions">
        <form>
          <div class="form-group">
            <label for="activites">Activities</label>
            <select class="form-control" name="activites">
              {% for activity in activities %}
              <option value="{{activity.id}}">{{activity.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="restaurants">Restaurants</label>
            <select class="form-control" name="restaurants">
              {% for restaurant in restaurants %}
              <option value="{{restaurant.id}}">{{restaurant.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="hotels">Hotels</label>
            <select class="form-control" name="hotels">
              {% for hotel in hotels %}
              <option value="{{hotel.id}}">{{hotel.name}}</option>
              {% endfor %}
            </select>
          </div>
        </form>
      </div>

      <div class="itinerary">
        <a class="btn btn-default" href="">Day 2</a>

        <section>
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">+</a></li>
            </ul>
          </nav>
          <div class="row">
            
          </div>
          <div class="row">

          </div>
          <div class="row">

          </div>
        </section>
      </div>
    </div>
  </div>
</div>




{% endblock %}
